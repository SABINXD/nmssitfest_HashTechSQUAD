  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Comic Sans MS",sans-serif; }
    body { background: linear-gradient(#fff8e1,#e3f2fd); }
    header { 
      padding:15px; 
      background:#fff; 
      display:flex; 
      align-items:center; 
      gap:15px; 
      box-shadow:0 5px 15px rgba(0,0,0,0.1); 
    }
    .back-btn { font-size:28px; text-decoration:none; }
    .logo { font-size:28px; font-weight:bold; color:#ff3d3d; flex:1; text-align:center; }
    .screen-time-banner { 
      background:#fff3cd; 
      padding:15px; 
      text-align:center; 
      margin:10px 20px; 
      border-radius:10px; 
      font-size:18px; 
      font-weight:bold; 
      box-shadow:0 3px 10px rgba(0,0,0,0.1); 
    }
    h2 { text-align:center; margin:30px 0 20px; font-size:32px; color:#ff9800; }
    .grid { 
      display:grid; 
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); 
      gap:30px; 
      padding:20px; 
    }
    .card { 
      background:#fff; 
      border-radius:25px; 
      padding:15px; 
      box-shadow:0 10px 25px rgba(0,0,0,0.15); 
      text-align:center; 
      transition:transform 0.3s; 
    }
    .card:hover { transform:scale(1.06); }
    .card img { 
      width:100%; 
      height:220px; 
      object-fit:cover; 
      border-radius:15px; 
    }
    .card p { 
      font-size:20px; 
      margin:15px 0; 
      font-weight:bold; 
    }
    .watch-btn { 
      padding:15px 40px; 
      font-size:20px; 
      border-radius:30px; 
      border:none; 
      background:#ff9800; 
      color:white; 
      cursor:pointer; 
      transition:0.3s; 
    }
    .watch-btn:hover { 
      background:#ff5722; 
      transform:scale(1.1); 
    }
  </style>
</head>
