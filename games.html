<!DOCTYPE html>
<html>
<head>
<title>Bal Lok | Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="tracking.js"></script>

<style>
body{
    margin:0;
    font-family:Comic Sans MS;
    background:linear-gradient(#f3e5f5,#e1f5fe);
}

/* HEADER */
header{
    padding:15px 20px;
    background:#fff;
    display:flex;
    gap:15px;
    align-items:center;
}

/* SCREEN TIME BANNER */
.screen-time-banner{
    background:#fff3cd;
    padding:15px;
    text-align:center;
    margin:10px 20px;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    box-shadow:0 3px 10px rgba(0,0,0,0.15);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    padding:30px;
}

/* BIG GAME CARD */
.game{
    background:#fff;
    border-radius:30px;
    padding:45px 30px;
    text-align:center;
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
    font-size:26px;
    cursor:pointer;
    transition:transform 0.3s, box-shadow 0.3s;
    min-height:190px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.game:hover{
    transform:translateY(-8px) scale(1.08);
    box-shadow:0 18px 45px rgba(0,0,0,0.35);
}

/* GAME TITLE LINK */
.game a{
    text-decoration:none;
    color:#000;
    font-weight:bold;
    display:inline-block;
}

/* DESCRIPTION */
.game small{
    font-size:17px;
    opacity:0.7;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
    <!-- BACK BUTTON -->
    <button
      style="
        outline:none;
        cursor:pointer;
        border:none;
        padding:6px 16px;
        font-family:inherit;
        font-size:14px;
        position:relative;
        display:inline-block;
        letter-spacing:0.04rem;
        font-weight:700;
        border-radius:500px;
        overflow:hidden;
        background:#ffde9c;
      "
      onmouseover="this.children[1].style.transform='translateX(100%) skew(30deg)'"
      onmouseout="this.children[1].style.transform='translateX(0) skew(30deg)'"
    >
      <a href="E-abhibhavak.html"
         style="
           position:relative;
           z-index:2;
           color:black;
           text-decoration:none;
         ">
         BACK
      </a>

      <span
        style="
          position:absolute;
          top:0;
          left:-10%;
          width:120%;
          height:100%;
          background:rgb(239, 111, 12);
          transform:skew(30deg);
          transition:transform 0.4s cubic-bezier(0.3,1,0.8,1);
          z-index:1;
        "
      ></span>
    </button>

    <h1>Fun Games</h1>
</header>

<div class="screen-time-banner" id="screenTimeDisplay">
    Loading...
</div>

<section class="grid">

    <div class="game" onclick="playGame('Puzzle Game','games',15,'https://sites.google.com/view/13-games/home')">
        <a href="https://sites.google.com/view/13-games/home">Puzzle Game</a>
        <small>Make your brain sharp</small>
    </div>

    <div class="game" onclick="playGame('Racing Game','games',15,'https://sites.google.com/view/2-3games/home')">
        <a href="https://sites.google.com/view/jumpinggameio/home">Jumping Game</a>
        <small>JUMP!</small>
    </div>

    <div class="game" onclick="playGame('Maze Game','games',15,'https://sites.google.com/view/33-games/home')">
        <a href="https://sites.google.com/view/33-games/home">Maze Game</a>
        <small>Practice your aim</small>
    </div>

    <div class="game" onclick="playGame('Mario Game','games',20,'https://sites.google.com/view/gameabcd/home?read_current=1')">
        <a href="https://sites.google.com/view/gameabcd/home?read_current=1">Alphabet Catcher</a>
        <small>Catch and learn</small>
    </div>

    <div class="game" onclick="playGame('Geometry Dash','games',20,'https://sites.google.com/view/geometerydash/home')">
        <a href="https://sites.google.com/view/geometerydash/home">Geometry Dash</a>
        <small>Be Precise</small>
    </div>

</section>

<!-- BOTTOM DESIGN -->
<div style="
    margin-top:30px;
    padding:28px;
    background:linear-gradient(135deg,#ffcc80,#ffe0b2);
    text-align:center;
    border-top-left-radius:30px;
    border-top-right-radius:30px;
    box-shadow:0 -5px 20px rgba(0,0,0,0.2);
    font-size:16px;
    font-weight:bold;
">
     Play Smart / Respect Screen Time / Parent Approved
</div>


</body>
</html>
