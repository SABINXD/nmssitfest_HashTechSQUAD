body{

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 18px;
  background:white;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.logo{
  font-size:28px;
  font-weight:bold;
  color:#ff3d3d;
}

/* SEARCH */
.search-box{
  display:flex;
  align-items:center;
  background:#eef4ff;
  padding:6px 12px;
  border-radius:25px;
  width:220px;
  margin-left:10px;
}

.search-box input{
  border:none;
  outline:none;
  background:transparent;
  font-size:14px;
  flex:1;
}

.search-icon{
  font-size:18px;
  cursor:pointer;
}

/* CONTACT INFO */
.top-info{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:13px;
}

.top-info span{
  background:#fff3cd;
  padding:6px 10px;
  border-radius:20px;
}

/* SIGN IN */
.sign-in{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ff9800;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:transform 0.3s, background 0.3s;
}

.sign-in:hover{
  transform:scale(1.2) rotate(8deg);
  background:#ff5722;
}

/* HERO */
.hero{
  text-align:center;
  padding:40px 20px;
}

.hero h1{
  font-size:40px;
  color:#333;
}

.hero span{
  color:#ff9800;
}

.hero p{
  font-size:18px;
  margin-top:10px;
  color:#555;
}

/* CATEGORIES */
.categories{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:30px 0;
  flex-wrap:wrap;
}

.cat{
  width:110px;
  height:110px;
  background:white;
  border-radius:25px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
  cursor:pointer;
  transition:transform 0.3s;
  text-decoration:none;
  color:inherit;
}

.cat span{
  font-size:14px;
  margin-top:8px;
}

.cat:hover{
  transform:scale(1.15) rotate(3deg);
}

/* CONTENT */
.section-title{
  text-align:center;
  font-size:26px;
  margin:20px 0;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:20px;
}

.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  transition:transform 0.3s;
}

.card:hover{
  transform:translateY(-10px) scale(1.04);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card p{
  padding:12px;
  text-align:center;
  font-weight:bold;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#555;
}
</style>
