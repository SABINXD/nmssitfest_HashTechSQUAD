<!DOCTYPE html>
<html>
<head>
<title>Bal Lok | Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Comic Sans MS;
    background:linear-gradient(#fff8e1,#ffffff);
}

/* HEADER */
header{
    padding:15px 25px;
    background:#fff;
    display:flex;
    align-items:center;
    gap:15px;
}

/* SPACE FOR BANNER / IMAGE */
.top-space{
    height:130px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:30px;
    padding:30px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:25px;
    padding:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

/* IMAGE */
.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:20px;
}

/* BUTTON LINK */
.card a{
    display:inline-block;
    margin-top:15px;
    padding:12px 30px;
    background:#ff9800;
    color:#fff;
    text-decoration:none;
    border-radius:25px;
    font-weight:bold;
}

/* RESPONSIVE */
@media(max-width:900px){
    .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
    .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>
