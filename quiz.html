<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .score-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .score-card h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .question-number {
            color: #764ba2;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: pulse 0.5s;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .next-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            margin: 20px auto 0;
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: scale(1.05);
        }

        .next-btn.show {
            display: block;
        }

        .final-result {
            text-align: center;
            display: none;
        }

        .final-result.show {
            display: block;
        }

        .final-score {
            font-size: 72px;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .final-message {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.1);
        }

        .emoji {
            font-size: 80px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-card">
            <h2>Your Score</h2>
            <div class="score" id="scoreDisplay">0</div>
        </div>

        <div class="quiz-card">
            <div id="quizContent">
                <div class="question-number" id="questionNumber"></div>
                <div class="question" id="question"></div>
                <div class="feedback" id="feedback"></div>
                <div class="options" id="options"></div>
                <button class="next-btn" id="nextBtn">Next Question ‚Üí</button>
            </div>

            <div class="final-result" id="finalResult">
                <div class="emoji" id="finalEmoji"></div>
                <div class="final-message" id="finalMessage"></div>
                <div class="final-score" id="finalScore"></div>
                <button class="restart-btn" onclick="restartQuiz()">Play Again! üéÆ</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What color is the sky?",
                options: ["Blue", "Red", "Green", "Yellow"],
                answer: 0
            },
            {
                question: "How many legs does a dog have?",
                options: ["2", "4", "6", "8"],
                answer: 1
            },
            {
                question: "What do you drink?",
                options: ["Book", "Water", "Chair", "Table"],
                answer: 1
            },
            {
                question: "What comes after 2?",
                options: ["1", "3", "5", "10"],
                answer: 1
            },
            {
                question: "What is the opposite of hot?",
                options: ["Cold", "Warm", "Big", "Fast"],
                answer: 0
            },
            {
                question: "What do birds use to fly?",
                options: ["Legs", "Tail", "Wings", "Feet"],
                answer: 2
            },
            {
                question: "Which animal says 'Meow'?",
                options: ["Dog", "Cat", "Cow", "Bird"],
                answer: 1
            },
            {
                question: "What do we use to write?",
                options: ["Pencil", "Shoe", "Hat", "Cup"],
                answer: 0
            },
            {
                question: "How many wheels does a car have?",
                options: ["2", "3", "4", "5"],
                answer: 2
            },
            {
                question: "What shape is a ball?",
                options: ["Square", "Triangle", "Circle", "Star"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = q.question;
            document.getElementById('feedback').classList.remove('correct', 'wrong');
            document.getElementById('nextBtn').classList.remove('show');

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');

            buttons.forEach(btn => btn.disabled = true);

            if (selected === q.answer) {
                buttons[selected].classList.add('correct');
                feedback.textContent = 'üéâ Correct! Great job!';
                feedback.classList.add('correct');
                score += 10;
                updateScore();
            } else {
                buttons[selected].classList.add('wrong');
                buttons[q.answer].classList.add('correct');
                feedback.textContent = `‚ùå Wrong! The answer is ${q.options[q.answer]}`;
                feedback.classList.add('wrong');
            }

            document.getElementById('nextBtn').classList.add('show');
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = score;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('quizContent').style.display = 'none';
            const finalResult = document.getElementById('finalResult');
            finalResult.classList.add('show');

            document.getElementById('finalScore').textContent = `${score} / ${questions.length * 10}`;

            const percentage = (score / (questions.length * 10)) * 100;
            let message, emoji;

            if (percentage === 100) {
                message = "Perfect! You're a genius! üåü";
                emoji = "üèÜ";
            } else if (percentage >= 80) {
                message = "Excellent work! üëè";
                emoji = "üéâ";
            } else if (percentage >= 60) {
                message = "Good job! Keep practicing! üí™";
                emoji = "üòä";
            } else {
                message = "Keep trying! You can do it! üåà";
                emoji = "üí´";
            }

            document.getElementById('finalMessage').textContent = message;
            document.getElementById('finalEmoji').textContent = emoji;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            updateScore();
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('finalResult').classList.remove('show');
            loadQuestion();
        }

        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
</body>
</html>
